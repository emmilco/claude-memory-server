version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:v1.15.5
    container_name: qdrant-memory
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC API (optional)
    environment:
      QDRANT_API_KEY: "${QDRANT_API_KEY:-development}"
    volumes:
      - qdrant_storage:/qdrant/storage
    healthcheck:
      # BUG-019: Use TCP socket test (curl not available in Qdrant container)
      test: ["CMD-SHELL", "timeout 1 bash -c 'cat < /dev/null > /dev/tcp/localhost/6333' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
        reservations:
          cpus: '2.0'
          memory: 2G
    networks:
      - memory-network

networks:
  memory-network:
    driver: bridge

volumes:
  qdrant_storage:
    driver: local
