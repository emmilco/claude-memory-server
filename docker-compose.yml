version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant-memory
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC API (optional)
    environment:
      QDRANT_API_KEY: "${QDRANT_API_KEY:-development}"
    volumes:
      - qdrant_storage:/qdrant/storage
    healthcheck:
      # BUG-019: Use root endpoint (/) instead of /health (doesn't exist)
      test: ["CMD", "curl", "-f", "http://localhost:6333/"]
      interval: 5s
      timeout: 10s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - memory-network

networks:
  memory-network:
    driver: bridge

volumes:
  qdrant_storage:
    driver: local
