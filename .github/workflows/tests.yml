name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      qdrant:
        image: qdrant/qdrant:latest
        ports:
          - 6333:6333
          - 6334:6334
        env:
          QDRANT_API_KEY: development
        options: >-
          --health-cmd "curl -f http://localhost:6333/health"
          --health-interval 5s
          --health-timeout 10s
          --health-retries 5
          --health-start-period 10s

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        cache: 'pip'

    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable

    - name: Cache Rust dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          rust_core/target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov

    - name: Build Rust module
      run: |
        pip install maturin
        cd rust_core
        maturin develop --release
        cd ..

    - name: Wait for Qdrant
      run: |
        timeout 30 bash -c 'until curl -f http://localhost:6333/health; do sleep 1; done'

    - name: Run tests
      env:
        QDRANT_URL: http://localhost:6333
        QDRANT_API_KEY: development
      run: |
        pytest tests/ -v --tb=short --cov=src --cov-report=term-missing --cov-report=xml

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: always()
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}
      continue-on-error: true

    - name: Test summary
      if: always()
      run: |
        echo "## Test Results" >> $GITHUB_STEP_SUMMARY
        echo "See job logs for detailed test output" >> $GITHUB_STEP_SUMMARY
